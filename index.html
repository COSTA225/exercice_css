<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--  -->
    <div class="card-parent">
        <div class="card card-header">
            <div class="head-txt">
                <span class="head-balance">my balance</span>
                <h1 class="prix">$921,48</h1>
            </div>
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
        </div>
        <div class="card card-body">
            <div class="card-bheader">
                <h3 class="card-title">Spending - Last 7 days</h3>
            </div>
            <div class="card-bbody">
                <div class="boite1">
                    <div class="jour1">
                        <span>lun</span>
                    </div>
                </div>
                <div class="boite2">
                    <div class="jour2">
                        <span>Mar</span>
                    </div>
                </div>
                <div class="boite3">
                    <div class="jour3">
                        <span>Mer</span>
                    </div>
                </div>
                <div class="boite4">
                    <div class="jour4">
                        <span>Jeu</span>
                    </div>
                </div>
                <div class="boite5">
                    <div class="jour5">
                        <span>Ven</span>
                    </div>
                </div>
                <div class="boite6">
                    <div class="jour6">
                        <span>Sam</span>
                    </div>
                </div>
                <div class="boite7">
                    <div class="jour7">
                        <span>Dim</span>
                    </div>
                </div>
            </div>
            <div class="card-nothing"></div>
            <div class="card-bfooter">
                <div class="card-bf-left">
                    <div class="total">
                        <span class="month">total his month</span>
                    </div>
                    <div class="montant">
                        <h1>$478.33</h1>
                    </div>
                </div>
                <div class="card-bf-right">
                    <div class="pourcentage">
                        <span class="percent">+2,4%</span>
                    </div>
                    <div class="tmonth">
                        <span class="on-percent">total his month</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
